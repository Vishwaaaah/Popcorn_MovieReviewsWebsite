<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
</script>
<meta name="viewport" content="width=device-width,
initial-scale=1" />
    <title>Moviereviews website</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <h6><i> Greetings {{ user.username }}!</i> </h6> 
        <form action="">
            <div class="mb-3">
                <label class="form-label">Search for Movie:</label>
                <input type="text" name="searchMovie"
                class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
            Search
            </button>
            <p> Searching for {{ searchTerm }} </p>
            <div class="row row-cols-1 row-cols-sm-3 g-10">
                {% for movie in movies %}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{movie.image.url }}" />
                        <div class="card-body">
                            <a href={% url 'detail' movie.id %}>
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            </a>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
             <br/>
            <br/>
        </form> 
    </div>
    {% endblock content %}

</body>
</html>
